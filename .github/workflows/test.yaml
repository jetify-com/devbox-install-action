name: test
# Runs the Devbox installer tests

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install devbox
        uses: ./
        with:
          project-path: 'testdata'
          disable-nix-access-token: "${{ github.ref != 'refs/heads/main' }}"

  test-action-with-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install devbox
        uses: ./
        with:
          enable-cache: true
          project-path: 'testdata'
          disable-nix-access-token: "${{ github.ref != 'refs/heads/main' }}"

  test-action-with-version-5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install prod action
        uses: jetpack-io/devbox-install-action@v0.5.0
        with:
          project-path: 'testdata'
